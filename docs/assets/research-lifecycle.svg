<svg xmlns="http://www.w3.org/2000/svg" width="600" height="250">
  <rect width="600" height="250" fill="#fafafa" stroke="#ccc"/>
  <text x="300" y="30" text-anchor="middle" font-size="20">Research Lifecycle</text>
  <rect x="40" y="80" width="100" height="40" fill="#bbdefb" stroke="#1e88e5"/>
  <text x="90" y="105" text-anchor="middle" font-size="12">Onboarding</text>
  <rect x="160" y="80" width="100" height="40" fill="#c8e6c9" stroke="#43a047"/>
  <text x="210" y="105" text-anchor="middle" font-size="12">Ingestion</text>
  <rect x="280" y="80" width="100" height="40" fill="#ffe0b2" stroke="#fb8c00"/>
  <text x="330" y="105" text-anchor="middle" font-size="12">Analysis</text>
  <rect x="400" y="80" width="100" height="40" fill="#f8bbd0" stroke="#c2185b"/>
  <text x="450" y="105" text-anchor="middle" font-size="12">Validation</text>
  <rect x="520" y="80" width="60" height="40" fill="#d7ccc8" stroke="#6d4c41"/>
  <text x="550" y="105" text-anchor="middle" font-size="12">Output</text>
  <line x1="140" y1="100" x2="160" y2="100" stroke="#000" marker-end="url(#arrow)"/>
  <line x1="260" y1="100" x2="280" y2="100" stroke="#000" marker-end="url(#arrow)"/>
  <line x1="380" y1="100" x2="400" y2="100" stroke="#000" marker-end="url(#arrow)"/>
  <line x1="500" y1="100" x2="520" y2="100" stroke="#000" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L6,3 z" fill="#000"/>
    </marker>
  </defs>
</svg>